<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

</head>

<body>
  <div id="app">
    <table>
      <tr>
        <th>名字</th>
        <th>数量</th>
      </tr>
      <tr v-for="(item, index) in list" :key="item.id">
        <td>{{item.name}}</td>
        <td>{{item.num}}</td>
      </tr>
    </table>
    <p>礼物总数：{{total}}</p>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data() {
        return {
          list: [
            {
              id: 1, name: '篮球', num: 1
            },
            {
              id: 2, name: '玩具', num: 3
            },
            {
              id: 3, name: '铅笔', num: 5
            },
          ]
        }
      },
      methods: {

      },
      computed: {
        total() {
          // 计算属性是有缓存的，一旦计算出来结果，就会立即缓存
          // 下一次读取直接读缓存就行 性能比较高
          // 计算属性 通过this访问app实例
          let sum = this.list.reduce((sum, item) => sum + item.num, 0)

          return sum
        }
      }
    })
  </script>

</body>

</html>
