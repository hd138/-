<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .father {
      width: 300px;
      height: 200px;
      background-color: pink;
    }

    .son {
      width: 150px;
      height: 100px;
      background-color: blueviolet;
    }
  </style>
</head>

<body>
  <div id="app">
    姓名
    <input @keyup.enter="add" type="text" v-model.trim="name">
    电话
    <input @keyup.enter="add" type="text" v-model.numbre="tel">

    <h3>@事件名.stop 阻止冒泡</h3>
    <div @click="father" class="father">
      <div @click.stop="son" class="son">儿子</div>
    </div>

    <h3>@事件名.pervent 阻止默认行为</h3>
    <a @click.prevent href="">跳转</a>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data() {
        return {
          name: '',
          tel: ''
        }
      },
      methods: {
        // add(e) {
        // .enter相当于封装了这个事件
        // if (e.key=='Enter') {
        //   console.log('用户按下了回车', this.msg);
        // }
        // console.log('用户按下了回车', this.name);
        // }
        father() {
          console.log('你点击了父亲');
        },
        son(e) {
          // .stop相当于封装了这个事件
          // e.stopPropagation();

          console.log('你点击了儿子');
        }
      },
    })
  </script>

</body>

</html>
